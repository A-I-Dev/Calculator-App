<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MY version of Destyle.css --> 
    <link rel="stylesheet" href="css/destyle++.css">
    
    <!-- Mobile first main styling file -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Media queries styling file/s -->
    <link rel="stylesheet" href="css/480.css" media="min-width: 480px">
    <link rel="stylesheet" href="css/768.css" media="min-width: 768px">
    <link rel="stylesheet" href="css/992.css" media="min-width: 992px">
    <link rel="stylesheet" href="css/1200.css" media="min-width: 1200px">

    <title>Calculator</title>
</head>
<body>
    <div id="calc-outer-wrap">
        <div id="calc-inner-wrap">
            <div id="result-wrap">
                <p id="result"></p>
            </div>
            <div id="keys-wrap">
                <ul id="keys-list">
                    <li id="seven-key" class="calc-key" name="digit-keys">
                        <span>7</span>
                    </li>
                    <li id="eight-key" class="calc-key" name="digit-keys">
                        <span>8</span>
                    </li>
                    <li id="nine-key" class="calc-key" name="digit-keys">
                        <span>9</span>
                    </li>
                    <li id="four-key" class="calc-key" name="digit-keys">
                        <span>4</span>
                    </li>
                    <li id="five-key" class="calc-key" name="digit-keys">
                        <span>5</span>
                    </li>
                    <li id="six-key" class="calc-key" name="digit-keys">
                        <span>6</span>
                    </li>
                    <li id="one-key" class="calc-key" name="digit-keys">
                        <span>1</span>
                    </li>
                    <li id="two-key" class="calc-key" name="digit-keys">
                        <span>2</span>
                    </li>
                    <li id="three-key" class="calc-key" name="digit-keys">
                        <span>3</span>
                    </li>
                    <li id="clear-key" class="calc-key" name="special-keys">
                        <span>C</span>
                    </li>
                    <li id="clear-one-key" class="calc-key" name="special-keys">
                        <span>CE</span>
                    </li>                    
                    <li id="addition-key" class="calc-key tall-key" name="operator-keys">
                        <span>+</span>
                    </li>
                    <li id="subtraction-key" class="calc-key" name="operator-keys">
                        <span>-</span>
                    </li>
                    <li id="multiply-key" class="calc-key" name="operator-keys">
                        <span>*</span>
                    </li>
                    <li id="divide-key" class="calc-key" name="operator-keys">
                        <span>/</span>
                    </li>
                    <li id="equal-key" class="calc-key equal-key" name="special-keys">
                        <span>=</span>
                    </li>
                    <li id="zero-key" class="calc-key zero-key" name="digit-keys">
                        <span>0</span>
                    </li>
                    <li class="calc-key" name="decimal-point-key">
                        <span>.</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
